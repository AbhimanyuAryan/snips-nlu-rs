[package]
name = "queries-core"
version = "0.5.0-SNAPSHOT"
authors = ["Thibaut Lorrain <thibaut.lorrain@snips.ai>", "Kevin Lefevre <kevin.lefevre@snips.ai>"]
repository = "https://github.com/snipsco/snips-queries-rust/"
description = "Rust implementation of the Queries SDK"

[dependencies]
queries-utils = { path = "../queries-utils" }
queries-preprocessor = { path = "../queries-preprocessor" }
queries-resources-packed = { path = "../queries-resources-packed" }
crfsuite = { git="ssh://git@github.com/snipsco/crfsuite-rs.git", rev = "50ff9d408d77982f53e5624df131fa2df4374f2d" }
error-chain = { version = "0.10", default-features = false }
base64 = "0.5.2"
itertools = "0.6"
fst = "0.1"
serde = "1.0"
serde_derive = "1.0"
serde_json = "1.0"
ndarray = "0.9"
regex = "0.2"
csv = "0.15"
maplit = "0.1"
yolo = "*"
zip = { version = "0.2", default-features = false }

[dev-dependencies]
bencher = "0.1"
